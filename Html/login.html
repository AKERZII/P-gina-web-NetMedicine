<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Red Médica</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 id="titulo">Iniciar Sesión</h2>

      
      <form id="login-form" class="form active needs-validation" 
            action="Php/login.php" 
            method="POST" 
            novalidate>

        <div class="mb-2">
          <input type="text" id="login-user" name="usuario" class="form-control" placeholder="Usuario" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Ingresa tu usuario.</div>
        </div>

        <div class="mb-2">
          <input type="password" id="login-pass" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Ingresa tu contraseña.</div>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="mensaje" id="mensaje"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
